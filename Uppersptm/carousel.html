<body>
    <main class="container"></main>
  <!-- Carrusel -->
  <div class="carousel">
    <a class="carousel-item img" href="#one"><img src="imagesptm/favicon-uppers-sa-01.png" alt="Image 1"></a>
    <a class="carousel-item" href="#two"><img src="imagesptm/Logo_ptm-removebg.png" alt="Image 2"></a>
    <a class="carousel-item" style="transform: rotateY('10px');" href="#three"><img src="imagesptm/Junco-Logo-01-1.png" alt="Image 3"></a>
  </div>
  
  <!-- Botones -->
   <div class="carousel-button">
    <button class="prev-button" id="prevButton">Anterior</button>
    <button class="next-button" id="nextButton">Siguiente</button>
  </div>
  

  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.carousel');
      var options = { duration: 200, indicators: true };
      var instances = M.Carousel.init(elems, options);

      var instance = instances[0];
      document.getElementById('nextButton').addEventListener('click', function () {
        instance.next();
      });
      document.getElementById('prevButton').addEventListener('click', function () {
        instance.prev();
      });
    });
  </script>
</body>
